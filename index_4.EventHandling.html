      console.log(React);

      // function Component() {

      class Component extends React.Component {
        state = {
          count: 0,
        };
        // // state 바인드 1번 (복잡해보임)

        render() {

            //   <button

            //       }));
            //     }}
            //   >

            // </div>
            <div>
              <p>{this.state.count}</p>
              <button onClick={this.click}>클릭</button>
            </div>
          );
        }
        // // 이 상태면 state가 바인드 되지 않아 에러 이 상태로 사용할거면 state 바인드 1번 사용

        // 위 값과 바인드 1번을 사용 하지 않을 것이라면 아래처럼 click을 화살표 함수로 할당하여 사용
        click = () => {
          console.log("클릭");
          this.setState((state) => ({
            ...state,
            count: state.count + 1,
          }));
        };
      }

      ReactDOM.render(<Component />, document.querySelector("#root"));
